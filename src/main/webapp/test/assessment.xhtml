<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:s="http://skyve.org/xml/ui"
		dir="#{skyve.dir}">
	<f:view contentType="text/html" encoding="UTF-8">
		<f:metadata>
			<f:viewParam name="a" value="#{skyve.webActionParameter}" />
			<f:viewParam name="m" value="#{skyve.bizModuleParameter}" />
			<f:viewParam name="d" value="#{skyve.bizDocumentParameter}" />
			<f:viewParam name="q" value="#{skyve.queryNameParameter}" />
			<f:viewParam name="i" value="#{skyve.bizIdParameter}" />
			<f:viewParam name="b" value="#{skyve.bindingParameter}" />
			<f:event type="preRenderView" listener="#{skyve.preRender}"/>
		</f:metadata>
		<p:importEnum type="org.skyve.web.WebAction" var="WebAction" allSuffix="ALL_ENUM_VALUES" />  
		<p:importEnum type="org.skyve.web.UserAgentType" var="UserAgentType" allSuffix="ALL_ENUM_VALUES" />  
		<ui:composition template="#{'/WEB-INF/pages/templates/'.concat(skyve.templateName).concat('/view.xhtml')}">
			<ui:param name="bean" value="#{skyve}" />
			<ui:param name="showMenu" value="true" />
			<ui:param name="resetMenu" value="false" />
			<ui:param name="showSwitchMode" value="#{'phone' ne skyve.userAgentType}" />
			<ui:param name="showLogout" value="true" />
			<ui:define name="head">
				<style>
					.ui-selectoneradio label {
						display: inline;
					}
					
					.radio-border .ui-md-4 {
						border: 1px solid #ddd;
					}
				</style>
			</ui:define>
			<ui:define name="body">
				<s:conversation managedBean="skyve" />
				<s:csrfForm managedBean="skyve">
					<ui:include src="/WEB-INF/pages/includes/formFocusAndPush.xhtml">
						<ui:param name="bean" value="#{skyve}" />
					</ui:include>
					<!-- <h:outputText value="assessment.xhtml"/> -->

					<s:view module="#{skyve.bizModuleParameter}"
								document="#{skyve.bizDocumentParameter}"
								managedBean="skyve"
								update="@form" />
								
					<!-- <h3>Responsive</h3> -->
					<div class="ui-g">
						<div class="ui-g-12 ui-md-2">
							<div style="display: table-cell; vertical-align: middle; height: 200px;">
								<strong>Row Header 1</strong>
							</div>
						</div>
						<div class="ui-g-12 ui-md-10">
							<!-- <div class="ui-g">
								<div class="ui-g-12 ui-md-4"><strong>Column Header 1</strong></div>
								<div class="ui-g-12 ui-md-4"><strong>Column Header 2</strong></div>
								<div class="ui-g-12 ui-md-4"><strong>Column Header 3</strong></div>
							</div> -->
							<table>
								<tr>
									<td style="width: 14%; text-align: center;">Column Header 1</td>
									<td style="width: 14%; text-align: center;">Column Header 2</td>
									<td style="width: 14%; text-align: center;">Column Header 3</td>
									<td style="width: 14%; text-align: center;">Column Header 4</td>
									<td style="width: 14%; text-align: center;">Column Header 5</td>
									<td style="width: 14%; text-align: center;">Column Header 6</td>
									<td style="width: 14%; text-align: center;">Column Header 7</td>
								</tr>
							</table>
							<p:selectOneRadio id="customRadio" value="#{radioView.city2}" layout="custom" styleClass="radio-border">
						        <f:selectItem itemLabel="#{assessmentView.cities[0]}" itemValue="#{assessmentView.cities[0]}" />
						        <f:selectItem itemLabel="#{assessmentView.cities[1]}" itemValue="#{assessmentView.cities[1]}" />
						        <f:selectItem itemLabel="#{assessmentView.cities[2]}" itemValue="#{assessmentView.cities[2]}" />
						        <f:selectItem itemLabel="#{assessmentView.cities[3]}" itemValue="#{assessmentView.cities[3]}" />
						        <f:selectItem itemLabel="#{assessmentView.cities[4]}" itemValue="#{assessmentView.cities[4]}" />
						        <f:selectItem itemLabel="#{assessmentView.cities[5]}" itemValue="#{assessmentView.cities[5]}" />
						        <f:selectItem itemLabel="#{assessmentView.cities[6]}" itemValue="#{assessmentView.cities[6]}" />
						    </p:selectOneRadio>
						    <table style="font-size: 90%;">
						    	<tr>
						    		<td style="width: 14%; vertical-align: top;">
						    			<div style="text-align:center;">
						    				<p:radioButton id="opt1" for="customRadio" itemIndex="0" />
						    			</div>
					            		<h:outputLabel for="opt1" value="#{assessmentView.cities[0]}" />
						    		</td>
						    		<td style="width: 14%; vertical-align: top;">
						    			<div style="text-align:center;">
						    				<p:radioButton id="opt2" for="customRadio" itemIndex="1" />
						    			</div>
					            		<h:outputLabel for="opt2" value="#{assessmentView.cities[1]}" />
						    		</td>
						    		<td style="width: 14%; vertical-align: top;">
						    			<div style="text-align:center;">
						    				<p:radioButton id="opt3" for="customRadio" itemIndex="2" />
						    			</div>
					            		<h:outputLabel for="opt3" value="#{assessmentView.cities[2]}" />
						    		</td>
						    		<td style="width: 14%; vertical-align: top;">
						    			<div style="text-align:center;">
						    				<p:radioButton id="opt4" for="customRadio" itemIndex="3" />
						    			</div>
					            		<h:outputLabel for="opt4" value="#{assessmentView.cities[3]}" />
						    		</td>
						    		<td style="width: 14%; vertical-align: top;">
						    			<div style="text-align:center;">
						    				<p:radioButton id="opt5" for="customRadio" itemIndex="4" />
						    			</div>
					            		<h:outputLabel for="opt5" value="#{assessmentView.cities[4]}" />		
						    		</td>
						    		<td style="width: 14%; vertical-align: top;">
						    			<div style="text-align:center;">
						    				<p:radioButton id="opt6" for="customRadio" itemIndex="5" />
						    			</div>
					            		<h:outputLabel for="opt6" value="#{assessmentView.cities[5]}" />
						    		</td>
						    		<td style="width: 14%; vertical-align: top;">
						    			<div style="text-align:center;">
						    				<p:radioButton id="opt7" for="customRadio" itemIndex="6" />
						    			</div>
					            		<h:outputLabel for="opt7" value="#{assessmentView.cities[6]}" />
						    		</td>
						    	</tr>
						    </table>
						</div>
						<!-- <div class="ui-g-12 ui-md-2">
							<div style="display: table-cell; vertical-align: middle; height: 200px;">
								<strong>Row Header 2</strong>
							</div>
						</div>
						<div class="ui-g-12 ui-md-10">
							<p:selectOneRadio id="city3" value="#{radioView.city2}" layout="responsive" columns="3" styleClass="radio-border">
						        <f:selectItems value="#{assessmentView.cities}" var="c" itemLabel="#{city}" itemValue="#{city}"/>
						    </p:selectOneRadio>
						</div> -->
					</div>
				    
    
				</s:csrfForm>
			</ui:define>
		</ui:composition>
	</f:view>
</html>
